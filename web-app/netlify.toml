[build]
  command = "npm run build:prod"
  publish = "dist"

# SPA 路由重定向 - 确保 Vue Router 正常工作
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Node.js 版本
[build.environment]
  NODE_VERSION = "18.18.0"

# 静态资源缓存优化
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 安全头部
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
