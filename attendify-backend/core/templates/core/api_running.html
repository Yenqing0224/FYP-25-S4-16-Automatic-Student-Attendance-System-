<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendify API - System Online</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Ubuntu:400,400i,700,700i");
        
        body {
            font-family: "Ubuntu", sans-serif;
            color: #6e6e6e;
            font-size: 1.6rem;
            background-color: #161616;
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;

            animation: moveParticles 6s linear infinite;
            background: 
                linear-gradient(90deg, gray, transparent 10%) 0 20%/180% 0.2rem repeat-x, 
                linear-gradient(90deg, gray, transparent 20%) 0 80%/150% 0.2rem repeat-x, 
                linear-gradient(90deg, gray, transparent 5%) 0 65%/100% 0.2rem repeat-x, 
                linear-gradient(90deg, gray, transparent 5%) 0 40%/220% 0.2rem repeat-x, 
                linear-gradient(0, #161616, #161616);
        }

        .rocket-loader {
            height: 125px;
            width: 125px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .rocket-loader::before {
            animation: blink 1s infinite;
            bottom: -40px; 
            content: "API Running"; 
            font-size: 16px; 
            left: 0;
            position: absolute;
            right: 0;
            color: #927EF4; 
            font-weight: bold;
            white-space: nowrap; 
        }

        @keyframes moveParticles {
            100% { background-position-x: -500rem; }
        }

        .rocket {
            animation: moveRocket 2s linear infinite;
            background: lightgray;
            background: linear-gradient(#927EF4, purple, #927EF4);
            border-left: 3px solid rgba(0, 0, 0, 0.4);
            border-radius: 50%/30%;
            height: 15%;
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 35%;
        }

        .rocket::before, .rocket::after {
            content: "";
            position: absolute;
        }

        .rocket::before {
            animation: rotateFins 1s infinite;
            background: #bababa;
            background: linear-gradient(#927EF4, purple, #927EF4);
            border: 2px solid transparent;
            border-radius: 0 50% 50% 0;
            height: 140%;
            top: 50%;
            transform: translate(0, -50%);
            left: 6px;
            width: 20%;
        }

        .rocket::after {
            border: 7px solid transparent;
            border-left: 14px solid rgba(146, 126, 244, 0.7);
            border-radius: 15%;
            right: -16px;
            top: 2px;
        }

        .rocket-extras {
            animation: moveExtras 1s infinite;
            background: rgba(0, 0, 0, 0.4);
            height: 2px;
            left: 12px;
            margin: -2px 0 0;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            width: 10px;
        }

        .rocket-extras::before, .rocket-extras::after {
            content: "";
            position: absolute;
        }

        .rocket-extras::before {
            background: white;
            border-radius: 50%;
            height: 5px;
            right: -7px;
            top: -1px;
            width: 5px;
        }

        .rocket-extras::after {
            background: purple;
            border-top: 1px solid #927EF4;
            height: 1px;
            left: -10px;
            top: 1px;
            width: 6px;
        }

        @keyframes moveRocket {
            0%, 100% { transform: translate(-50%, calc(-50% - 1rem)); }
            50% { transform: translate(-50%, calc(-50% + 1rem)); }
        }

        @keyframes rotateFins {
            0%, 100% { height: 140%; }
            50% { border-top: 2px solid #927EF4; border-bottom: 2px solid #927EF4; height: 110%; }
        }

        @keyframes moveExtras {
            0%, 100% { transform: translate(0, calc(-50% + 0.1rem)); }
            50% { transform: translate(0, calc(-50% - 0.1rem)); }
        }

        .jet {
            height: 10px;
            left: -10px;
            position: absolute;
            top: calc(50% - 5px);
            width: 10px;
        }

        .jet::before, .jet::after, .jet span {
            animation: moveSmoke 0.3s infinite;
            background: #e09100;
            border-radius: 50%;
            content: "";
            filter: blur(2px);
            height: 8px;
            left: -6px;
            opacity: 1;
            position: absolute;
            transform: translate(0, 0) scale(1);
            top: 1px;
            width: 15px;
        }

        .jet::after { animation-delay: 0.1s; }
        .jet span { animation-delay: 0.2s; }

        @keyframes moveSmoke {
            100% { filter: blur(3px); opacity: 0; transform: translate(-40px, 0) scale(2); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="rocket-loader">
        <div class="rocket">
            <div class="rocket-extras"></div>
            <div class="jet"><span></span></div>
        </div>
    </div>
</body>
</html>
